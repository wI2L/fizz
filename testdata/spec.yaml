openapi: 3.0.1
info:
  title: Test Server
  description: This is a test server.
  version: 1.0.0
servers:
- url: https://foo.bar/{basePath}
  description: Such Server, Very Wow
  variables:
    basePath:
      enum:
        - v1
        - v2
        - beta
      default: v2
      description: version of the API
paths:
  /test/{a}:
    get:
      summary: Test-A
      description: Test routes
      operationId: GetTest
      responses:
        '200':
          description: OK
          headers:
            X-Request-Id:
              description: Unique request ID
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
              examples:
                one:
                  value: message1
                two:
                  value: message2
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: string
              example: not-found-example
        '429':
          description: Too Many Requests
          headers:
            X-Rate-Limit:
              description: Rate limit
              schema:
                type: integer
                format: int32
          content:
            application/json:
              schema:
                type: string
      deprecated: true
      x-codeSamples:
        - lang: Shell
          label: v4.4
          source: curl http://0.0.0.0:8080
      x-internal: true
  /test/{a}/{b}:
    get:
      operationId: GetTest2
      parameters:
      - name: a
        in: path
        required: true
        schema:
          type: string
      - name: b
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: q
        in: query
        schema:
          type: string
      responses:
        '200':
          description: OK
  /test/{c}:
    post:
      operationId: PostTest
      parameters:
      - name: c
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTestInput"
      responses:
        "201":
          description: Created
components:
  schemas:
    PostTestInput:
      type: object
      properties:
        message:
          type: string
          description: "A short message"
        value:
          description: "A nullable value of arbitrary type"
          nullable: true
